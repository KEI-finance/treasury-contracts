[profile.default]
src = "src"
test = 'tests'
out = "out"
libs = ["lib", "node_modules"]
optimizer = true
optimizer-runs = 200
ffi = true
fs_permissions = [{ access = "read", path = "./"}]

[fmt]
line_length = 120
tab_width = 4

